<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
		<title>校园百事通</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/weui.min.css"> 
		<link rel="stylesheet" href="allknow.css">
	</head>
	
	<body ontouchstart>
		<div class="container">
			<div class="header">
				<img src="res/icon/school.png" alt="">
				<span>校园百事通</span>
			</div>
			<div class="weui-search-bar" id="searchBar">
				<form class="weui-search-bar__form" id="search-form">
					<div class="weui-search-bar__box">
						<i class="weui-icon-search"></i>
						<input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
						<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
					</div>
					<label class="weui-search-bar__label" id="searchText">
						<i class="weui-icon-search"></i>
						<span>搜索</span>
					</label>
				</form>
				<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
			</div>
			<div id="catalog">总目录</div>

			<div id="listContainer" class="weui-cells" style="margin-top:0;">Loading...
        	</div>
		</div>
	
	<script src=../js/jquery-3.2.1.min.js></script>
	<script src="js/mustache.min.js"></script>
	<script id="template" type="x-tmpl-mustache">
	{{#listItems}}
	    <a href={{href}}>
	    	<div class="weui-cell" style="padding:0.8em 1em; border-bottom:1px solid #efefef;">
	            <div class="weui-cell__hd"><img src={{src}} alt="" style="width:24px;margin-right:10px;display:block"></div>
	            <div class="weui-cell__bd">
	                <p style="font-size:1.1em">{{name}}</p>
	            </div>
	    	</div>
	    </a>
	{{/listItems}}
	</script>
	<script src="allknow.js"></script>
	</body>
</html>
