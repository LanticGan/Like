            <h1 style="border-bottom:1px solid #efefef; padding-bottom:10px; font-weight:bold">毕业生报到证补办、改派流程
</h1><p style="font-weight:bold">补办对象：报到证遗失的毕业生
</p><p>1.持报到证编号在公开发行的报刊上登遗失声明
</p><p>2.持报到证补办申请和刊登遗失声明的报纸到学校就业指导中心补办。
</p><p style="font-weight:bold">改派报到证：
</p><p>A:原派回生源地，需派至就业单位的
</p><p>持原报到证（蓝色联）、就业单位接收材料（劳动合同、接收函等）回学校就业指导中心进行改派。
</p><p>B:原派至就业单位，又变换工作单位，需派至新就业单位的
</p><p>经原用人单位同意（人事部门签字盖章），双方解除原劳动关系，与新单位签订劳动合同。</p> 
</section>
