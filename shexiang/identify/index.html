<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/weui.min.css">

		<script>
		var styleEle = document.createElement("style");
		document.documentElement.firstElementChild.appendChild(styleEle);

		(function () {
			var px = document.documentElement.clientWidth / 10;
			styleEle.innerHTML = "html{font-size: " + px + "px!important;}" ;
		})()
		</script> 

	</head>
	<body>
		<div class="container">
			<div class="header">
				<span>摄影师认证</span>
			</div>

			<form action="/api/pho-certif" method="post" enctype="multipart/form-data" >
				<div class="input-item">
					<div class="input-name">
						<p>姓名</p>
					</div>
					<div class="input-value">
						<input type="text" name="name" placeholder="请输入真实姓名" maxlength="5">
					</div>
				</div>
				<div class="input-item">
					<div class="input-name">
						<p>年级</p>
					</div>
					<div class="input-value">
						<input type="text" name="grade" placeholder="请输入年级" maxlength="5">
					</div>
				</div>
				<div class="input-item">
					<div class="input-name">
						<p>院系</p>
					</div>
					<div class="input-value">
						<input type="text" name="major" placeholder="请输入院系">
					</div>
				</div>
				<div class="input-item">
					<div class="input-name">
						<p>号码</p>
					</div>
					<div class="input-value">
						<input type="number" maxlength="11" name="phoneNumber" placeholder="请输入手机号码">
					</div>
				</div>
				<div class="student-id">
					<div id="addImg">
						<label for="img" >
							<img src="add.png" alt="ADD">
						</label>
						请上传学生证照片
						<div id="preview-img" style="display:none">
							<img src="" alt="preview">
						</div>
					</div>
				</div>
				<input type="file" id="img" name="img" style="display: none">
				<div class="submit">
					<input type="submit" value="提交" name="btn" id="btn">
				</div>
			</form>

		</div>

		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="index.js"></script>

	</body>
</html>
